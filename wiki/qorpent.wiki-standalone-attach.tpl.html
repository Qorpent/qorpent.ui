<legend>Загрузка файлов</legend>
<div class="progress progress-striped active hidden">
    <div class="bar" style="width: 1%;"></div>
</div>
<form method="post" class="non-printable">
    <input class="wiki-attach-name" type="text" name="title" placeholder="Имя файла">
    <input class="wiki-attach-code" name="code" required type="text" placeholder="Код">
    <input class="wiki-attach-file" type="file" name="datafile" style="display: none">
    <button type="button" class="btn btn-small wiki-attach-select">Выбрать файл</button>
    <button class="wiki-attach-submit btn btn-small btn-primary" type="submit">Прикрепить</button><div class="wiki-attach-message"></div>
</form>
