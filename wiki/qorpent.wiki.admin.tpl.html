<div class="wiki-article">
    <input type="text" class="wiki-title-edit non-printable" style="display: none;">
    <textarea class="wiki-edit non-printable" style="display: none;"></textarea>
    <div class="wiki-controls non-printable">
        <button class="btn btn-mini wiki-print-btn"><i class="icon-print"></i></button>
        <button class="btn btn-mini wiki-attach-btn">Прикрепление файлов</button>
        <button class="btn btn-mini wiki-edit-btn">Править</button>
        <button class="btn btn-mini btn-danger wiki-cancel-btn" style="display: none;"><i class="icon-white icon-remove"></i></button>
        <button class="btn btn-mini btn-success wiki-save-btn" style="display: none;"><i class="icon-white icon-ok"></i></button>
    </div>
    <h3 class="wiki-title" title=""></h3>
    <div class="wiki-text"></div>
    <div class="wiki-info"><span class="label label-info wiki-info-user"></span></div>
</div>
