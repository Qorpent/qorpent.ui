<input type="text" data="Title" class="input-normall" placeholder="Заголовок" required pattern=".+" id="wikiEditTitle" value="{{Title}}" />
<input type="text" data="Code" class="input-small" placeholder="Код" required pattern="^(/\w[\w\d_\-]*)+$" id="wikiEditCode" value="{{Code}}" />
<textarea data="text" id="wikiEditText" class="autopreview">{{Text}}</textarea>
<span class="help-block">Последние правки: {{Editor}} [{{LastWriteTime}}]</span>
