<div class="wiki-article">
    <div class="wiki-controls non-printable">
        <button class="btn btn-mini wiki-print-btn pull-right"><i class="icon-print"></i></button>
    </div>
    <h3 class="wiki-title" title="">{{Title}}</h3>
    <div class="wiki-text">{{HtmlText}}</div>
    <div class="wiki-info">Последние правки: {{LastWriteTime}}<span class="label label-info wiki-info-user">{{Editor}}</span></div>
</div>
