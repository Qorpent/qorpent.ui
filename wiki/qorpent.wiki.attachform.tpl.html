<div class="wiki-attachfiles-form">
    <form method="post" style="display: block;" class="non-printable">
        <button type="button" class="btn btn-mini wiki-file-source">Выбрать файл</button>
        <input class="wiki-file" type="file" name="datafile" style="display: none;">
        <input class="wiki-file-code input-small" name="code" type="text" placeholder="Код" style="padding: 0 6px;">
        <input class="wiki-file-name input-normal" type="text" name="title" placeholder="Название" style="padding: 0 6px;">
        <button class="wiki-file-attach btn btn-mini btn-primary" type="submit">Прикрепить</button>
        <div class="wiki-file-message"></div>
    </form>
    <div class="progress progress-striped active" style="display: none;">
        <div class="bar" style="width: 1%;"></div>
    </div>
</div>
