<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../styles/zdev.base.css"><script>
          var actionform = {
          submit: function (target) {
          target.setAttribute("action", target.getAttribute("action").replace(/\w+\.qweb/, document.querySelector('#formrender').value + ".qweb"));
          if (target.checkValidity()) {
          target.submit();
          }
          }
          }
        </script></head>
  <body><header><h1>
            Форма вызова для действия: _sys.getresourceurl.action
          </h1></header><section><form id="formcall" method="POST" target="formresult" action="../_sys/getresourceurl.RENDER.qweb" actionname="_sys.getresourceurl.action">
        <table class="data">
          <tbody>
            <tr>
              <th>name</th>
              <td><input size="50" value="" required="true" name="name"></td>
            </tr>
            <tr>
              <th>type</th>
              <td><input size="50" value="" name="type"></td>
            </tr>
          </tbody>
        </table>
      </form>
<select id="formrender">
        <option value="bxl">BXL</option>
        <option value="embedjs">EMBEDJS</option>
        <option value="embedjson">EMBEDJSON</option>
        <option value="empty">EMPTY</option>
        <option value="file">FILE</option>
        <option value="filedesc">FILEDESC</option>
        <option value="form">FORM</option>
        <option value="html">HTML</option>
        <option value="js">JS</option>
        <option value="json">JSON</option>
        <option value="md5">MD5</option>
        <option value="qview">QVIEW</option>
        <option value="string">STRING</option>
        <option value="view">VIEW</option>
        <option value="wiki">WIKI</option>
        <option value="xml">XML</option></select>
    <input type="button" onclick="actionform.submit(document.querySelector('#formcall'))" value="Выполнить →">
<iframe id="formresult" name="formresult">
</iframe>
</section>
</body>
</html>
